<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hobnob - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign Up
					</span>
            </div>

            <form class="login100-form validate-form">
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <span class="label-input100">Email Id</span>
                    <input class="input100" type="text" name="username" placeholder="Enter username">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="text" name="pass" placeholder="Enter password">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                    <span class="label-input100">Phone Number</span>
                    <input class="input100" type="number" name="pass" placeholder="Enter password">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-18">
                    <span class="label-input100">Who are you ?</span>
                    <select id="influencer" class="col-sm-12">
                        <option value="influencer">Influencer</option>
                        <option value="makeup artist">Markup Artist</option>
                        <option value="Photographer">Photographer</option>

                    </select>


                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" formaction="index.html">
                        Signup
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
